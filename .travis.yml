language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

addons:
  apt:
    update: true
    packages:
    - wget 
    - libspatialindex-dev 
    - libglu1
    - libxrender1
    - libxtst6
    - libxi6
    
before_install:
  - wget https://download.blender.org/release/Blender2.79/blender-2.79b-linux-glibc219-x86_64.tar.bz2
  - tar xjf blender-2.79b-linux-glibc219-x86_64.tar.bz2
  - export PATH=/home/blender-2.79b-linux-glibc219-x86_64:$PATH
  
install:
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt
  
script:
  - py.test
